name: Continuous Integration
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  # See: https://github.community/t/duplicate-checks-on-push-and-pull-request-simultaneous-event/18012
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Full Build (node ${{ matrix.node_version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version:
          - 12.x
          - 14.x
          - 16.x
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.19.1

      # See: https://github.com/actions/checkout/issues/246
      - name: fix missing .npmrc
        run: cp npmrc .npmrc
        
      - name: npm auth setup
        # we are using `lerna` to publish which does not use `pnpm`
        # so the auth setup is done with `npm` commands instead of `pnpm`
        run: |
          yarn logout
          cat .npmrc
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> .npmrc
          cat .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}   

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run ci
